# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的「#」字符，但注意保留用於縮進的空格

patch:
  style/color_scheme: lost_temple # 配色方案
  # style/horizontal: true        # 候選橫排
  style/inline_preedit: false     # 非內嵌編碼行
  style/corner_radius: 4          # 窗口圓角半徑
  style/line_spacing: 1.5 
  style/spacing: 5 
  style/candidate_format: '%c. %@'     # 編號 %c 和候選詞 %@ 前後的空間
  style/font_face: 'Times-Roman,PingFangTC-Light,AppleColorEmoji' # 候選詞字體
  style/font_point: 18                 # 候選字詞大小
  style/label_font_face: 'Andale Mono' # 候選詞編號字體
  style/label_font_point: 14           # 候選編號大小

###################################################
# 自定義 Mac 應用程序的初始轉換狀態
# 首先查看應用的 Info.plist 文件得到該應用的 Bundle Identifier，通常是形如 com.apple.Xcode 的字符串。
# 關鍵字: <key>CFBundleIdentifier</key>
#
# 例如，要在 Xcode 裏面默認關閉中文輸入，又要在 Alfred 裏面恢復開啓中文輸入，可如此設定：
# example squirrel.custom.yaml
# patch:
#   app_options/com.apple.Xcode:
#     ascii_mode: true
#   app_options/com.alfredapp.Alfred: {}
################################################### 

  # 預設關閉中文輸入
  app_options/dev.warp.Warp-Stable: # Wrap 
    ascii_mode: true
  app_options/com.googlecode.iterm2: # iTerm2
    ascii_mode: true
  app_options/com.contextsformac.Contexts: # Contexts
    ascii_mode: true
  app_options/com.jinghaoshe.qspace: # QSpace
    ascii_mode: true
  app_options/com.mongodb.compass: # MongoDB compass
    ascii_mode: true
  app_options/me.qii404.another-redis-desktop-manager: # Another Redis Desktop Manager
    ascii_mode: true
  app_options/com.krill.CodeRunner-setapp: # CodeRunner
    ascii_mode: true
  app_options/com.raycast.macos: # Raycast
    ascii_mode: true
  app_options/com.mitchellh.ghostty: # Ghostty
    ascii_mode: true
  app_options/com.sproutcube.Shortcat: # Shortcat
    ascii_mode: true
  app_options/org.pgadmin.pgadmin4: # pgAdmin4
    ascii_mode: true

