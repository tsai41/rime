# Rime schema settings
# encoding: utf-8

schema:
  schema_id: easy_en_upper
  name: Easy English（英漢字典）-Upper
  version: "202301"
  author:
    - 洋蔥
  description:
    Easy English Upper

switches:
  - name: ascii_mode
    reset: 0
    states: [ On, Off ]

engine:
  filters:
    # - uniquifier
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - script_translator
    - table_translator
    - punct_translator

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz-.;/',"
  # initials: "abcdefghijklmnopqrstuvwxyz-./'"
  # finals: ";"
  delimiter: " "
  algebra:
    # - derive/^\|$/ /
    - xform|@|\.\/|

    # - derive/^([a-z];)$/$1;/
    # - derive/^([a-z]);$/$1/ #會透到小寫
    # - abbrev/^([a-z]);$/$1/ #無法透出組字
    # - fuzz/^([a-z]);$/$1/ #無法實現
    # - derive/^\|$/ /
    # - xform/^;$/;;/
    # - xform/^'$/;/
    # - xform/^'$/;;/
    # - xform/@'$/;;/
    # - xform/@;$/;/

translator:
  dictionary: easy_en_upper
  enable_encoder: false
  encode_commit_history: false
  enable_completion: false
  sentence_over_completion: false
  enable_sentence: false
  enable_user_dict: false
  # strict_spelling: false
  # spelling_hints: 2
  # max_phrase_length: 10
  # initial_quality: 1000

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
### 選字翻頁 ###
    - {accept: Left, send: Page_Up, when: paging} #直式選單用 #has_menu
    - {accept: Right, send: Page_Down, when: paging} #直式選單用 #has_menu

punctuator:
  # import_preset: default
  full_shape:
    " " : { commit: "　" }
    ',' : { commit: "，" }
    # '.' : { commit: "．" }
    '<' : { commit: "＜" }
    '>' : { commit: "＞" }
    '?' : { commit: "？" }
    # '/' : { commit: "／" }
    ':' : { commit: "：" }
    ';' : { commit: "；" }
    # "'" : { commit: "＇" }
    '"' : { commit: '＂' }
    '\\' : { commit: "＼" }
    '|' : { commit: "｜" }
    '`' : { commit: "｀" }
    '~' : { commit: '～' }
    '!' : { commit: '！' }
    '@' : { commit: '＠' }
    '#' : { commit: '＃' }
    '%' : { commit: '％' }
    '$' : { commit: '＄' }
    '^' : { commit: '＾' }
    '&' : { commit: '＆' }
    '*' : { commit: '＊' }
    '(' : { commit: '（' }
    ')' : { commit: '）' }
    '_' : { commit: '＿' }
    # '-' : { commit: '－' }
    '+' : { commit: '＋' }
    '=' : { commit: '＝' }
    '[' : { commit: '［' }
    ']' : { commit: '］' }
    '{' : { commit: '｛' }
    '}' : { commit: '｝' }
  half_shape:
    # ' ' : { commit: ' ' }
    ',' : { commit: "," }
    # '.' : { commit: "." }
    '<' : { commit: "<" }
    '>' : { commit: ">" }
    '?' : { commit: "?" }
    # '/' : { commit: "/" }
    ':' : { commit: ":" }
    ';' : { commit: ";" }
    # "'" : { commit: "'" }
    '"' : { commit: '"' }
    '\\' : { commit: "\\" }
    '|' : { commit: "|" }
    '`' : { commit: "`" }
    '~' : { commit: '~' }
    '!' : { commit: '!' }
    '@' : { commit: '@' }
    '#' : { commit: '#' }
    '%' : { commit: '%' }
    '$' : { commit: '$' }
    '^' : { commit: '^' }
    '&' : { commit: '&' }
    '*' : { commit: '*' }
    '(' : { commit: '(' }
    ')' : { commit: ')' }
    '_' : { commit: '_' }
    # '-' : { commit: '-' }
    '+' : { commit: '+' }
    '=' : { commit: '=' }
    '[' : { commit: '[' }
    ']' : { commit: ']' }
    '{' : { commit: '{' }
    '}' : { commit: '}' }

recognizer:
  import_preset: default
